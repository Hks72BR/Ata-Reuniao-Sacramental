    <!-- Service Worker Registration - Inline para garantir registro imediato -->
    <script>
      if ('serviceWorker' in navigator) {
        let refreshing = false;
        
        // Detectar quando o controller muda (nova vers√£o ativa)
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (refreshing) return;
          refreshing = true;
          console.log('üîÑ Nova vers√£o ativa! Recarregando...');
          window.location.reload();
        });
        
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { 
            scope: '/',
            updateViaCache: 'none' // Nunca cachear o pr√≥prio SW
          })
            .then(registration => {
              console.log('‚úÖ Service Worker registrado:', registration.scope);
              
              // Fun√ß√£o para verificar e instalar atualiza√ß√µes
              const checkForUpdates = () => {
                registration.update().then(() => {
                  console.log('üîç Verifica√ß√£o de atualiza√ß√£o conclu√≠da');
                });
              };
              
              // Verificar imediatamente
              checkForUpdates();
              
              // Verificar a cada 5 segundos nos primeiros 2 minutos
              let quickCheckCount = 0;
              const quickCheckInterval = setInterval(() => {
                checkForUpdates();
                quickCheckCount++;
                if (quickCheckCount >= 24) { // 24 * 5s = 2 minutos
                  clearInterval(quickCheckInterval);
                }
              }, 5000);
              
              // Depois, verificar a cada 60 segundos
              setInterval(checkForUpdates, 60000);
              
              // Detectar quando h√° uma atualiza√ß√£o esperando
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('üÜï Nova vers√£o encontrada!');
                
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    console.log('üì¶ Estado do novo SW:', newWorker.state);
                    
                    if (newWorker.state === 'installed') {
                      if (navigator.serviceWorker.controller) {
                        // H√° um SW antigo, for√ßar a trocar para o novo
                        console.log('‚ú® Nova vers√£o instalada! For√ßando ativa√ß√£o...');
                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                      } else {
                        // Primeira instala√ß√£o
                        console.log('üéâ Service Worker instalado pela primeira vez!');
                      }
                    }
                  });
                }
              });
            })
            .catch(error => {
              console.error('‚ùå Erro ao registrar Service Worker:', error);
            });
        });
      }
    </script>
  </head>
  <body>
