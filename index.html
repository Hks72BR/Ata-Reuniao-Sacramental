    <!-- Service Worker Registration - Inline para garantir registro imediato -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { 
            scope: '/',
            updateViaCache: 'none' // Nunca cachear o pr√≥prio SW
          })
            .then(registration => {
              console.log('‚úÖ Service Worker registrado:', registration.scope);
              
              // Verificar atualiza√ß√µes imediatamente
              registration.update();
              
              // Verificar atualiza√ß√µes a cada 30 segundos
              setInterval(() => {
                registration.update();
              }, 30000);
              
              // Detectar quando h√° uma atualiza√ß√£o esperando
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('üÜï Nova vers√£o encontrada!');
                
                newWorker?.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('‚ú® Nova vers√£o instalada e pronta!');
                  }
                });
              });
            })
            .catch(error => {
              console.error('‚ùå Erro ao registrar Service Worker:', error);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
